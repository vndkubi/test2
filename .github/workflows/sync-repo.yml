name: Sync with upstream and always create PR

on:
  schedule:
    - cron: '0 * * * *' # ‚è∞ M·ªói gi·ªù
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout forked repo
        uses: actions/checkout@v4

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/ctson97/test1.git

      - name: Fetch and create sync branch
        run: |
          git fetch upstream
          BRANCH=sync-upstream-$(date +%s)
          git checkout -b $BRANCH upstream/main
          git push origin $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Create PR even if no diff
        run: |
          gh pr create \
            --title "üîÑ Sync upstream even with no changes" \
            --body "ƒê·ªìng b·ªô h√≥a v·ªõi repo g·ªëc (c√≥ th·ªÉ kh√¥ng c√≥ thay ƒë·ªïi)." \
            --head ${{ env.BRANCH_NAME }} \
            --base main
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
