name: Sync with upstream and create PR

on:
  schedule:
    - cron: '0 * * * *' # â° Cháº¡y má»—i giá»
  workflow_dispatch:     # âœ… Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout target repository (this fork)
        uses: actions/checkout@v4
        with:
          persist-credentials: false # âš ï¸ Táº¯t credentials máº·c Ä‘á»‹nh Ä‘á»ƒ trÃ¡nh lá»—i push

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/ctson97/test1

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Create new branch from upstream/main
        run: |
          git checkout -b sync-upstream-$(date +%s) upstream/main

      - name: Push new branch to origin
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "ğŸ”„ Sync from upstream https://github.com/ctson97/test1"
          body: "Tá»± Ä‘á»™ng Ä‘á»“ng bá»™ cÃ¡c commit má»›i nháº¥t tá»« https://github.com/ctson97/test1 vÃ o repo fork."
          head: ${{ github.ref_name }}
          base: main
