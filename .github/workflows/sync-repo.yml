name: üîÑ Sync upstream via PR

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repo (main)
        uses: actions/checkout@v3
        with:
          ref: main
          path: fork

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        working-directory: fork
        run: |
          git remote add upstream https://github.com/ctson97/test1.git
          git fetch upstream

      - name: Create sync branch and merge
        working-directory: fork
        run: |
          git checkout -B sync-upstream
          git merge upstream/main --allow-unrelated-histories || echo "‚ö†Ô∏è Merge conflict ‚Äì PR will be created anyway"

      - name: Push sync branch
        working-directory: fork
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/vndkubi/test2.git
          git push origin sync-upstream --force

      - name: Install GitHub CLI
        run: sudo apt install -y gh

      - name: Create Pull Request with GitHub CLI
        working-directory: fork
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          gh pr list --state open --head sync-upstream | grep -q "." && echo "‚úÖ PR already exists" || \
          gh pr create \
            --title "üîÅ Sync from upstream" \
            --body "Auto-created PR to merge updates from [ctson97/test1](https://github.com/ctson97/test1) into this fork." \
            --head sync-upstream \
            --base main
