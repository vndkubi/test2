# 📄 .github/workflows/sync-upstream.yml
name: Sync with upstream and create PR

on:
  schedule:
    - cron: '0 * * * *' # ⏰ Chạy mỗi giờ
  workflow_dispatch:     # ✅ Cho phép chạy thủ công

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout target repository (this fork)
        uses: actions/checkout@v4
        with:
          persist-credentials: false # ⚠️ Tắt credentials mặc định để tránh lỗi push

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/ctson97/test1

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Create new branch from upstream/main
        run: |
          git checkout -b sync-upstream-$(date +%s) upstream/main

      - name: Push new branch to origin
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "🔄 Sync from upstream https://github.com/ctson97/test1"
          body: "Tự động đồng bộ các commit mới nhất từ https://github.com/ctson97/test1 vào repo fork."
          head: ${{ github.ref_name }}
          base: main
